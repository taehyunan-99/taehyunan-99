<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
         <style>
             .header-text {
                 font-family: 'Segoe UI', 'Verdana', sans-serif;
                 font-size: 60px; /* 글자 크기를 키웠습니다 */
                 font-weight: bold;
                 letter-spacing: -2px; /* 글자 사이 간격을 줄였습니다 */
                 animation: fadeIn 2s ease-in-out;
             }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
        <rect width="800" height="150" fill="#D1EAF0"/> <!-- 1. 배경색을 #D1EAF0으로 변경 -->
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="header-text">
            <!-- 2. 가독성을 위해 흰색 글자를 어두운 회색으로 변경 -->
            <tspan fill="#333333">TaeHyun's</tspan>
            <tspan fill="#F1E05A"> GitHub</tspan>
        </text>
    </svg>
